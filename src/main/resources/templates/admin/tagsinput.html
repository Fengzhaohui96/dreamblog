<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="" content="width=device-width,initial-scale=1.0">
    <title>标签管理</title>
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small"  th:replace="admin/_fragments :: menu(3)" >
    <div class="ui container">
        <!--导航-->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="   m-item item m-mobile-hide"> <i class=" home icon"></i> 博客管理</a>
            <a href="#" class="  m-item item m-mobile-hide"> <i class=" idea icon"></i> 分类管理</a>
            <a href="#" class="  active m-item item m-mobile-hide"> <i class="  tags icon"></i> 标签管理</a>
            <div class=" m-item right menu m-mobile-hide">
                <div class="ui dropdown item">

                    <div class="text">

                        <img src="" alt="" class="ui avatar image">
                        冯兆辉

                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>

                </div>


            </div>
        </div>
    </div>


    <div>

    </div>


    <a href="#" class=" ui menu toggle black icon button  m-top-right m-mobile-show">
        <i class="sidebar icon"></i>

    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{tags/input}" class="active item">发布</a>
            <a href="#" th:href="@{tags}" class="teal  item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post"  th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})} "  class="ui form">
<input type="hidden" name="id" th:value="*{id}">
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">标签</label>
                    <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                </div>

            </div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">提交</button>
            </div>
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规则</p>
            </div>
               /*/-->
        </form>
    </div>
</div>
<br>
<br>

    <div class="ui center aligned container">
        <div class="ui inverted divided  stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list ">
                    <div class="item">
                        <img src="../../static/images/4a0b9c5b9f29fbde230c995bb711587.jpg" class="ui rounded image"
                             alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list ">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>

                </div>

            </div>
            <div class="three wide column">
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>

                    </div>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <P class="m-text-lined m-text-spaced m-text-thin m-opacity-mini">这还我的个人博客欢迎大家访问</P>
            </div>
        </div>
        <div class="ui inverted section divider"></div>

        <p class="m-text-lined m-text-spaced m-text-thin m-opacity-tiny"> 2020-2025 Designd by fzh</p>

    </div>


</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name1',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });


</script>


</body>
</html>
